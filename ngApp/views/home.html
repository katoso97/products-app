<h2>Products</h2>

<form ng-submit='controller.save()'>
  <div class='form-group'>
<label>Name</label>
    <input type="text" ng-model='controller.product.name' class='form-control'></input><br>
  </div>
  <div class='form-group'>
<label>Price</label>
    <input type='text' ng-model='controller.product.price' class='form-control'></input><br>
  </div>
    <button class='btn btn-primary'>Add product</button>

</form>


<ul>
  <li ng-repeat='product in controller.products'>
    {{product.name}}, {{product.price|currency}}
    <a href='/edit/{{product._id}}'>Edit</a>

    <button ng-click='controller.remove(product._id)' class='btn btn-danger'>Delete</button>
  </li>
</ul>
